version: '3.9'
services:
  warehouse:
      image: postgres:12.8
      container_name: warehouse_container
      environment:
        - POSTGRES_USER=${WAREHOUSE_USER}
        - POSTGRES_PASSWORD=${WAREHOUSE_PASSWORD}
        - POSTGRES_DB=${WAREHOUSE_DB}
      volumes:
        - ./containers/warehouse:/docker-entrypoint-initdb.d
      healthcheck:
        test: ["CMD", "pg_isready", "-d", "${WAREHOUSE_DB}", "-U", "${WAREHOUSE_USER}"]
        interval: 5s
        retries: 5
      restart: always
      ports:
        - "5432:5432"
  data_scrape:
    image: data_scrape_pipeline_image
    container_name: data_scrape_pipeline_container
    build:
      context: ./
      dockerfile: ./containers/data_scrape/Dockerfile
    volumes:
      # Bind mount: it copies local changes made in /data_scrape to container /data_scrape
      - ./services/data_scrape:/data_scrape:ro # local path/to/app : container path/to/app ready only
      # Set container time same as host
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET}
      - REDDIT_PASSWORD=${REDDIT_PASSWORD}
      - REDDIT_USERNAME=${REDDIT_USERNAME}
      - REDDIT_USER_AGENT=${REDDIT_USER_AGENT}
  data_prep:
    depends_on:
      - warehouse
    image: data_prep_pipeline_image
    container_name: data_prep_pipeline_container
    build:
      context: ./
      dockerfile: ./containers/data_prep/Dockerfile
    volumes:
      - ./services/data_prep:/data_prep:ro 
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - WAREHOUSE_DB=${WAREHOUSE_DB}
      - WAREHOUSE_USER=${WAREHOUSE_USER}
      - WAREHOUSE_PASSWORD=${WAREHOUSE_PASSWORD}
      - WAREHOUSE_HOST=${WAREHOUSE_HOST}
      - WAREHOUSE_PORT=${WAREHOUSE_PORT}